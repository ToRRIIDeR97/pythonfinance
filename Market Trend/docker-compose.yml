version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: market_trend_postgres
    environment:
      POSTGRES_USER: market
      POSTGRES_PASSWORD: trend
      POSTGRES_DB: market_trend
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U market -d market_trend"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: market_trend_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  api:
    build:
      context: ./backend
    container_name: market_trend_api
    environment:
      DATABASE_URL: postgresql+psycopg2://market:trend@postgres:5432/market_trend
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  pg_data:
  redis_data:

